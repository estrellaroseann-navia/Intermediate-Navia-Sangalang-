<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc63;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffd1dc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #ff5733;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 2px solid #ff5733;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 2px solid #ff5733;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #ff58338b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Registration</h1>
        <form action="#" method="post" id="registration-form">
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name: (if there's any.)</label>
                <input type="text" id="middle_name">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="hr">Human Resource</option>
                    <option value="finance">Accounting and Finance</option>
                    <option value="it">Information Tschnology</option>
                    <option value="sales">Marketing and Sales</option>
                    <option value="research">Reseach and Development</option>
                </select>
            </div>
            <div class="form-group">
                <label for="office">Office:</label>
                <input type="text" id="office" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var lastName = document.getElementById("last_name").value;
            var firstName = document.getElementById("first_name").value;
            var middleName = document.getElementById("middle_name").value;
            var birthdate = document.getElementById("birthdate").value;
            var department = document.getElementById("department").value;
            var office = document.getElementById("office").value;

            console.log("Last Name:", lastName);
            console.log("First Name:", firstName);
            console.log("Middle Name:", middleName);
            console.log("Birthdate:", birthdate);
            console.log("Department:", department);
            console.log("Office:", office);
        });
    </script>
</body>
</html>
