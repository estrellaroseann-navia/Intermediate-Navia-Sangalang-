<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="employee_reg.css">
</head>
<body>
    <div class="container">
        <h1>Employee Registration</h1>
        <form action="#" method="post" id="registration-form">
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name">
                <p>(if there's any.)</p>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="hr">Human Resource</option>
                    <option value="finance">Accounting and Finance</option>
                    <option value="it">Information Tschnology</option>
                    <option value="sales">Marketing and Sales</option>
                    <option value="research">Reseach and Development</option>
                </select>
            </div>
            <div class="form-group">
                <label for="office">Office:</label>
                <input type="text" id="office" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var lastName = document.getElementById("last_name").value;
            var firstName = document.getElementById("first_name").value;
            var middleName = document.getElementById("middle_name").value;
            var birthdate = document.getElementById("birthdate").value;
            var department = document.getElementById("department").value;
            var office = document.getElementById("office").value;

            console.log("Last Name:", lastName);
            console.log("First Name:", firstName);
            console.log("Middle Name:", middleName);
            console.log("Birthdate:", birthdate);
            console.log("Department:", department);
            console.log("Office:", office);
        });
    </script>
</body>
</html>
